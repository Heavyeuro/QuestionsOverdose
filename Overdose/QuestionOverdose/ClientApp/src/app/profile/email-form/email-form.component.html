<div class="card text-white bg-secondary col-sm-8 offset-2">
  <h5 class="card-title ">Change email</h5>
  <div class="form-group">
    <input type="email" class="form-control" name="email" [(ngModel)]="modelUser.email" required/>
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-primary" (click)="changeEmail()">Submit</button>
  </div>
</div>
