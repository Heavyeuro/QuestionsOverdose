<form [formGroup]="bodyForm" (ngSubmit)="submit()">
  <label>
    Answer body
  </label>
  <br/>
  <textarea formControlName="Body" class="col-10" rows="5"></textarea>
  <br/>
  <button type="submit" class="btn btn-primary btn-sm"
          [disabled]="!bodyForm.valid">
    Submit
  </button>
</form>
<br/>
